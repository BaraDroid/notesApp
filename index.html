<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotizApp</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <script src="notesAPI.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <button class="add_new">
                <img src="assets/plus-icon.png" class="plus_icon" alt="Ikone Plus im Kreis">
                <span class="btn_description">Neue Notiz erstellen</span>
            </button>
            <div class="saved_notes" id="savedNotesContentRef">
            </div>
        </aside>

        <main class="main_content">
            <header>
                <input type="text" class="note_title_input nofocus" id="noteTitle" placeholder="Ãœberschrift eingeben..."
                    required>
                <div class="action_btns">
                    <button id="saveBtn" role="save note" class="action_btn" onclick="">
                        <img src="assets/save-icon.png" class="icons" alt="Diskette Symbol">
                    </button>
                    <button id="deleteBtn" role="delete note" class="action_btn">
                        <img src="assets/delete-icon.png" class="icons" alt="Abfalleimer">
                    </button>
                </div>
            </header> 
            <textarea class="note_body_input nofocus" id="noteContent" placeholder="Notiz erstellen..." required ></textarea>
        </main>
        <div class="note_card hidden" id="alert">
            <div>
                <span id="toast_message">Notiz kann nicht gespeichert werden</span>
                <span id="toast_message">Bitte Titel und Inhalt eingeben</span>
            </div>
            <button class="dismiss_btn">x</button>
        </div>
    </div>
</body>

</html>
